<!DOCTYPE html>
<html ng-app='teste'>
<head>
    <meta charset="utf-8">
    <title>Teste</title>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('teste', [])
        angular.module('teste').filter('upper', function () {
            return function (input) {
                return input.toUpperCase();
            }
        })
        angular.module('teste').controller('myController', [
            function() {

                const self = this;
                // Nesta pratica, remove-se a necessidade do intermedi√°rio do escopo, tornando o Controller responsavel por interagir diretamente com a View (DOM)
                self.value = 'texto';

            }
        ])
    </script>
</head>
    <body>
        <div ng-controller="myController as ctrl"> <!--Instanciando Controller-->
            <h1>{{ctrl.value | upper}}</h1> <!--Usar pipe para aplicar filtro(s)-->
            <input ng-model="ctrl.value" />
        </div>
    </body>
</html>
