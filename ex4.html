<!DOCTYPE html>
<html ng-app='teste'>
<head>
    <meta charset="utf-8">
    <title>Teste</title>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('teste', [])
        angular.module('teste').controller('myController', [
            function() {

                const self = this


                self.value = 10;
                self.incremento = function() {
                    self.value++;
                }
            }
        ])
    </script>
</head>
    <body>
        <div ng-controller="myController">
            <h1>{{value}}</h1>
            <input ng-model="value" />
            <button ng-click="incremento()">Incrementar</button>
        </div>
    </body>
</html>
