<!DOCTYPE html>
<html ng-app='teste'>
<head>
    <meta charset="utf-8">
    <title>Teste</title>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('teste', [])
        angular.module('teste').service('utils', [
            function () {
             this.upper =  function(input) { //Service retorna função para a Controller
                    return input.toUpperCase();
                }
            }
        ])

        angular.module('teste').controller('myController', [
            'utils',
            function(utils) {
                const self = this;
                self.value = utils.upper("texto");
            }
        ])
    </script>
</head>
    <body>
    <div ng-controller="myController as ctrl">
        <h1>{{ctrl.value}}</h1>
    </div>
    </body>
</html>
